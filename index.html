<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Место</title>
</head>
<body>
   <div class="page">
   <header class="header">
      <div class="logo"></div>
   </header>
   <main class="content">
      <section class="profile">
         <div class="profile__description">
            <img class="profile__avatar" src="./images/Jak-Iv_Custo.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
               <div class="profile__title-redactor">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button"></button>
               </div>
               <p class="profile__subtitle">Исследовать океан</p>
            </div>
         </div>
         <button class="profile__add-button" type="button"></button>
      </section>
      <section class="table">
         <div class="table__item">
            <img class="table__image" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="table__description">
               <h2 class="table__title">Карачаевск</h2> 
               <button class="table__icon" type="button"></button>           
            </div>
         </div>
         <div class="table__item">
            <img class="table__image" src="./images/albrus.png" alt="Гора-Эльбрус">
            <div class="table__description">
               <h2 class="table__title">Гора Эльбрус</h2>
               <button class="table__icon" type="button"></button>
            </div>
         </div>
         <div class="table__item">
            <img class="table__image" src="./images/dombai.png" alt="Домбай">
            <div class="table__description">
               <h2 class="table__title">Домбай</h2>
               <button class="table__icon" type="button"></button>
            </div>
         </div>
         <div class="table__item">
            <img class="table__image" src="./images/albrus.png" alt="Гора-Эльбрус">
            <div class="table__description">
               <h2 class="table__title">Гора Эльбрус</h2>
               <button class="table__icon" type="button"></button>
            </div>
         </div>
         <div class="table__item">
            <img class="table__image" src="./images/dombai.png" alt="Домбай">
            <div class="table__description">
               <h2 class="table__title">Домбай</h2>
               <button class="table__icon" type="button"></button>
            </div>
         </div>
         <div class="table__item">
            <img class="table__image" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="table__description">
               <h2 class="table__title">Карачаевск</h2>
               <button class="table__icon" type="button"></button>
            </div>
         </div>
      </section>
      <section class="popup">
         <button class="close-icon" type="button"></button>
         <form name="redactor-container" value="redactor-container" class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__input">
               <input class="popup__item popup__item_text_name" type="text" name="name" value="Жак-Ив Кусто" required>
            </fieldset>
            <fieldset class="popup__input">
               <input class="popup__item popup__item_text_activity" type="text" name="activity" value="Исследователь океана" required>
            </fieldset>
               <button class="popup__button" type="submit" name="submit" value="submit">Сохранить</button>
         </form>
      </section>
   </main>
   <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
   </footer>
   </div>
   <script src="./scripts/scritpt.js"></script>
   </body>
</html>
