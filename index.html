<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Место</title>
</head>
<body class="pages">
   <div class="page">
   <header class="header">
      <div class="logo"></div>
   </header>
   <main class="content">
      <section class="profile">
         <div class="profile__description">
            <img class="profile__avatar" src="./images/Jak-Iv_Custo.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
               <div class="profile__title-redactor">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button" aria-label="edit"></button>
               </div>
               <p class="profile__subtitle">Исследователь океана</p>
            </div>
         </div>
         <button class="profile__add-button" type="button"></button>
      </section>
      <ul class="table">
      <template id="place">
         <li class="place">
            <img class="place__image" src="#" alt="картинка">
            <button class="place__delete-icon" type="button" aria-label="delete"></button>
            <div class="place__description">
               <h2 class="place__title"></h2> 
               <button class="place__icon" type="button"  aria-label="like"></button>           
            </div>
         </li>
      </template>
      </ul>
   </main>
   <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
   </footer>
      <div class="popup popup_name_redactor">
      <div class="popup__container">
      <button class="popup__close-icon" type="button"  aria-label="close"></button>
      <form class="popup__form" name="redactor-container" novalidate>
         <h2 class="popup__title">Редактировать профиль</h2>
         <fieldset class="popup__set">
            <label class="popup__field">
            <input class="popup__input popup__input_text_name" type="text" name="name"  placeholder="Имя" required minlength="2" maxlength="40" id="name-input">
            <span class="popup__input-error name-input-error"></span>
         </label>
            <label class="popup__field">
            <input class="popup__input popup__input_text_activity" type="text" name="activity" placeholder="Род деятельности" required minlength="2" maxlength="200" id="activity-input"> 
            <span class="popup__input-error activity-input-error"></span>   
         </label>
            <button class="popup__button" type="submit" name="submit">Сохранить</button>
         </fieldset>
      </form>
      </div>
      <div class="popup__overlay"></div>
   </div>
   <div class="popup  popup_name_card">
      <div class="popup__container">
      <button class="popup__close-icon" type="button"  aria-label="close"></button>
      <form class="popup__form" name="redactor-container" novalidate>
         <h2 class="popup__title">Новое место</h2>
         <fieldset class="popup__set">
            <label class="popup__field">
            <input class="popup__input popup__input_card_name" type="text" name="name" placeholder="Назавание"  required minlength="2" maxlength="30" id="name-card-input">
            <span class="popup__input-error name-card-input-error"></span>
         </label>
            <label class="popup__field">
            <input class="popup__input popup__input_card_link" type="url" name="link" placeholder="Ссылка на картинку"  required id="link-input">
            <span class="popup__input-error link-input-error"></span>   
         </label>
            <button class="popup__button" type="submit" name="submit">Создать</button>
         </fieldset>
      </form>
      </div>
      <div class="popup__overlay"></div>
   </div>
      <div class="popup popup_name_image">
         <div class="popup__container">
            <button class="popup__close-icon" type="button"  aria-label="close"></button>
            <img class="popup__image" src="#" alt="картинка">
            <p class="popup__subtitle"></p>
         </div>
         <div class="popup__overlay"></div>
      </div>
   </div>
   <script type="module" src="./scripts/scritpt.js"></script>
   <script type="module" src="./scripts/validate.js"></script>
   </body>
</html>
